<script>
document.body.style.margin = 0;
document.documentElement.style.overflow = 'hidden';
document.documentElement.style.height = '100%';
document.body.style.overflow = 'hidden';
document.body.style.height = '100%';

setInterval(function() {
    effect = (effect + 1) & 3;
}, 3000);

var _restart = debounce(start, 1000);
window.onresize = function(){
    // Abort animation
    effect = -2;
    // Debounce restart
    _restart();
};

start();

function start() {
    f = null;
    u = null;
    i = null;
    c = null;
    v = null;
    c = document.getElementsByTagName('CANVAS');
    if (c.length) c[0].parentElement.removeChild(c[0]);
    w = document.body.clientWidth;
    h = document.body.clientHeight;
    v = document.createElement('canvas');
    v.width = w;
    v.height = h;
    document.body.appendChild(v);
    c = v.getContext('2d');
    c.fillStyle = '#fff';
    c.fillRect(0, 0, w, h);
    i = c.getImageData(0, 0, w, h);
    u = new Uint32Array(i.data.buffer);
    f = new Float32Array(i.data.buffer);
    accum = 0;
    effect = 3;
    noise();
}

function noise() {
    var loop = u.length;
    switch (effect) {
        case 0:
            while (loop--) {
                u[loop] = accum;
                accum += loop;
            }
            break;
        case 1:
            while (loop--) {
                f[loop] = Math.random();
            }
            break;
        case 2:
            while (loop--) {
                f[loop] = Math.random();
                u[loop] = u[loop] | 0xff000000;
            }
            break;
        case 3:
            while (loop--) {
                f[loop] = Math.random();
                u[loop] = (u[loop] << 8) & 0xff000000;
            }
            break;
        default:
            return;
    }
    /*
     * for (y = 0; y < h; y++) {
     *     for (x = 0; x < w; x++) {
     *         z = (x + (y * i.width)) * 4;
     *         r = i.data[z];
     *         g = i.data[z + 1];
     *         b = i.data[z + 2];
     *         r = Math.random() * 255;
     *         g = Math.random() * 255;
     *         b = Math.random() * 255;
     *         i.data[z] = r;
     *         i.data[z + 1] = g;
     *         i.data[z + 2] = b;
     *     }
     * }
     */
    c.putImageData(i, 0, 0);
    requestAnimationFrame(noise);
}


// Returns a function, that, as long as it continues to be invoked, will not
// be triggered. The function will be called after it stops being called for
// N milliseconds. If `immediate` is passed, trigger the function on the
// leading edge, instead of the trailing.
function debounce(func, wait, immediate) {
	var timeout;
	return function() {
		var context = this, args = arguments;
		var later = function() {
			timeout = null;
			if (!immediate) func.apply(context, args);
		};
		var callNow = immediate && !timeout;
		clearTimeout(timeout);
		timeout = setTimeout(later, wait);
		if (callNow) func.apply(context, args);
	};
};

start();
</script>
